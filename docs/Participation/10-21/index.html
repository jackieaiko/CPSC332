<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        legend {
            padding: 2%;
            margin: 10%;
            background-color: purple;
            color: white;
        }
        fieldset {
            border-width: 20px 20px;
            border-style:dotted;
            border-color: gray;
            margin: 8%;
            background-color: orange;
        }
        form {
            padding: 20%;
            margin: auto;
            display:grid;
        }

    </style>

    <script src="validate.js" defer></script>
    <script>
        window.addEventListener("DOMContentLoaded", domLoaded);
        function domLoaded() {

            let FirstNameElement = document.getElementById("fname");
            let LastNameElement = document.getElementById("lname");
            let MiddleNameElement = document.getElementById("mname");

            let Button1Element = document.getElementById("saveBtn1");
            let Button2Element = document.getElementById("saveBtn2");
            let Button3Element = document.getElementById("saveBtn3");

            let form = document.getElementById("form");

        Button1Element.addEventListener("click", () => {
            if(FirstNameElement.value.length > 0) {
                sessionStorage.setItem("heyy", FirstNameElement.value);
                localStorage.setItem("heyy", FirstNameElement.value);
                FirstNameElement.style.backgroundColor = "green";
            }
            else {
                FirstNameElement.style.backgroundColor = "red";
            }
            
        });
        Button2Element.addEventListener("click", () => {
            if(LastNameElement.value.length > 0) {
                sessionStorage.setItem("lname", LastNameElement.value);
                localStorage.setItem("lname", LastNameElement.value);
                LastNameElement.style.backgroundColor = "green";
            }
            else {
                LastNameElement.style.backgroundColor = "red";
            }
            
        });
        Button3Element.addEventListener("click", () => {
            if(MiddleNameElement.value.length > 0) {
                sessionStorage.setItem("mname", MiddleNameElement.value);
                localStorage.setItem("mname", MiddleNameElement.value);
                MiddleNameElement.style.backgroundColor = "green";
            }
            else {
                MiddleNameElement.style.backgroundColor = "red";
            }
            
        });

        function validateForm(event) {
            if(MiddleNameElement.style.backgroundColor == "red") {
                event.preventDefault();
            }
            if(LastNameElement.style.backgroundColor == "red") {
                event.preventDefault();
            }
            if(FirstNameElement.style.backgroundColor == "red") {
                event.preventDefault();
            }
        }
        form.addEventListener("submit", validateForm);
    
        }
    </script>

</head>
<body>
    <fieldset>
        <legend>CPSC 332 10/21 Participation</legend>
        <form action="submission.html" method="post" id="form">
            <label>First Name:
                <input type="text" id="fname" name="fname">
                <input type="button" value="Save Data" id="saveBtn1">
            </label> 

            <p>
                <label>Last Name:
                    <input type="text" id="lname" name="lname">
                    <input type="button" value="Save Data" id="saveBtn2">
                </label>
            </p>

            <label>Middle Name:
                <input type="text" id="mname" name="mname">
                <input type="button" value="Save Data" id="saveBtn3">
            </label>


            <p>
                <input type="submit" value="Submit Response">
            </p>
            
        </form>
    </fieldset>

    <a href="../../">Back to index</a>
</body>
</html>
