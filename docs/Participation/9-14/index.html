<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-14 Participation</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Tables and onward!</h1>
    <table>
        <caption>
            This is an awesome table!
        </caption>
    <thead>
        <tr>
            <th>Row 1, Column 1</th>
            <th>Row 1, Column 2</th>
            <th>Row 1, Column 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Row 2, Column 1</th>
            <th>Row 2, Column 2</th>
            <th>Row 2, Column 3</th>
        </tr>
        <tr>
            <th colspan="3">Row 3, Column 1. Here is a bunch of 
                text to demonstrate that this spans 3 cols</th>
            <!-- <th>Row 3, Column 2</th>
            <th>Row 3, Column 3</th> -->
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">This is my footer</td>
        </tr>
    </tfoot>
    </table>

    <img src="cutecow.jpg" height="50" alt="cute cow">
</body>
</html>
