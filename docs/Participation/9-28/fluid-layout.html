<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Layout</title>

    <style>
        .header {
            background: gray;
            width: 100%;
            height: 70px
        }
        .introduction {
            background: green;
            width: 30%;
            height: 500px;
            float: left;
        }
        .content {
            background: blue;
            width: 70%;
            height: 500px;
            float: right;
        }

        .footer {
            width: 100%;
        }
    </style>
</head>
<body>
    
    <div class="header">
        Logo - Navigation Section
    </div>
    <div class="introduction">
        Introduction Content
    </div>
    <div class="content">
        A lot of stuff here
    </div>

    <div class="footer">
        <footer>
            <!--block-->
            <a href="../">Back to 9-28</a>
        </footer>
    </div>

</body>
</html>
